spring.datasource.url=jdbc:mysql://localhost:3306/xpressDB?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=${XPRESS_DB_ROOT_PASSWORD}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8081

xpress.pay.biller.base.url=https://billerstest.xpresspayments.com:9603/api/v1

springdoc.api-docs.path=/api-docs
